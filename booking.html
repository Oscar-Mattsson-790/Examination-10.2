<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans|Frank+Ruhl+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>bonz.ai booking</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <nav class="navigation">
        <article class="nav__icon">
          <a href="#" class="nav__link" onClick="location.href='index.html'"
            >Home</a
          >
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link" onClick="location.href='rooms.html'"
            >Rooms</a
          >
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link">Booking</a>
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link">Contact</a>
        </article>
      </nav>
      <main class="main">
        <article class="calendar__heading">
          <h3>Select dates:</h3>
        </article>
        <section class="section__calendar">
          <label for="start">Check in:</label>
          <input type="date" id="start" name="trip-start" value="yyyy-mm-dd" />
          <label for="end">Check out:</label>
          <input type="date" id="end" name="trip-end" value="yyyy-mm-dd" />
        </section>
        <section class="section__booking">
          <h2 class="room__heading">The future of Eco hotels!</h2>
          <p class="room__text">Price from 59.98$</p>
          <ul class="room__list">
            <form class="form__input" action="#">
              <label for="rooms">Avaible Rooms</label>
              <select name="rooms" id="room">
                <option value="Empty">Pick your choise</option>
                <option value="Single">Single Room 59,98$</option>
                <option value="Single Room View">
                  Single with a View 79.98$
                </option>
                <option value="Double Room">Double Room 99.98$</option>
                <option value="Double Room View">
                  Double with a View 119.98$
                </option>
              </select>
            </form>
          </ul>
          <form action="#">
            <input type="text" placeholder="First Name" /><br />
            <input type="text" placeholder="Last Name" /><br />
            <input type="email" placeholder="E-mail" />
            <br />
            <button
              class="content__button"
              id="confirm_button"
              type="submit"
              value="Submit"
            >
              CONFIRM
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <ul class="footer__menu">
          <li>Address:</li>
          <li>45 Meteres South of the Diria Hotel, C. Central</li>
          <li>Tamarindo, 50309, Costa Rica</li>
          <li class="line"></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
