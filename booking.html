<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans|Frank+Ruhl+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>bonz.ai booking</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <nav class="navigation">
        <article class="nav__icon">
          <a href="#" class="nav__link" onClick="location.href='home.html'"
            >Home</a
          >
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link" onClick="location.href='rooms.html'"
            >Rooms</a
          >
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link">Booking</a>
        </article>
        <article class="nav__icon">
          <a href="#" class="nav__link">Contact</a>
        </article>
      </nav>
      <main class="main">
        <article class="calendar__heading">
          <h3>Select dates:</h3>
        </article>
        <section class="section__calendar">
          <label for="start">Check in:</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2022-10-07"
            min="2022-01-01"
            max="2022-12-31"
          />
          <label for="end">Check out:</label>
          <input
            type="date"
            id="end"
            name="trip-end"
            value="2022-10-08"
            min="2022-01-01"
            max="2022-12-31"
          />
        </section>
        <section class="info__box">
          <h2 class="room__heading">
            Choose one of our AI driven<br />
            eco living rooms!
          </h2>
          <p class="room__text">Price from 59.98$</p>
          <ul class="room__list">
            <form action="#">
              <label for="rooms">Avaible Rooms</label>
              <select name="rooms" id="room">
                <option value="Empty">Pick your choise</option>
                <option value="Single">Single Room 59,98$</option>
                <option value="Single Room View">
                  Single with a View 79.98$
                </option>
                <option value="Double Room">Double Room 99.98$</option>
                <option value="Double Room View">
                  Double with a View 119.98$
                </option>
              </select>
            </form>
          </ul>
          <form action="">
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" /><br />
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              value="john.doe@gmail.com"
            />
            <br />
            <button class="content__button" type="submit" value="Submit">
              CONFIRM
            </button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <ul class="footer__menu">
          <li>Address:</li>
          <li>45 Meteres South of the Diria Hotel, C. Central</li>
          <li>Tamarindo, 50309, Costa Rica</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
